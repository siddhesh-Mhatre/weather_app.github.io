<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather app</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <form id="search-form">
        <input type="" name="" placeholder="Enter city Name" id="search-input" required autocomplete="off">
        <br></br>
        <button type="" id="search-button">Search</button>

    </form>
    <main id="app-conatiner">
        <div id="location">
            <p>--------</p>
        </div>
        <div id="temp">
            <img id="temp-icon" src="img/sun.svg" alt="">
            <p><span id="temp-value">--------</span> <span id="temp-unit">&#176c</span></p>
        </div>

        <div id="climate">
            <p>-------</p>
        </div>


    </main>
</body>
<script src="js/app.js" type="text/javascript" charset="utf-8" async defer></script>

</html>
